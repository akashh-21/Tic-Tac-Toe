<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="msg-container hide">
            <!-- <p id="msg">Winner!</p> -->
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <p id="msg">Winner!</p>
                    </div>
                </div>
            </div>
            <button id="new-bnt" class="glow-on-hover">New Game</button>
        </div>
        <h1 id="text">Tic-Tac-Toe</h1>
        <div class="container">

            <div class="game">
                <button class="Box glow-on-hover2"></button>
                <button class="Box glow-on-hover2"></button>
                <button class="Box glow-on-hover2"></button>
                <button class="Box glow-on-hover2"></button>
                <button class="Box glow-on-hover2"></button>
                <button class="Box glow-on-hover2"></button>
                <button class="Box glow-on-hover2"></button>
                <button class="Box glow-on-hover2"></button>
                <button class="Box glow-on-hover2"></button>
            </div>

        </div>
        <button id="reset-bnt" class="glow-on-hover">Reset</button>


    </main>

    <script src="script.js"></script>
</body>

</html>
